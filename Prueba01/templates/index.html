<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üì¶ Gesti√≥n de Productos</h1>

        <!-- Formulario de registro -->
        <div class="card p-3 mb-4">
            <h5>Registrar producto</h5>
            <div class="row g-2">
                <div class="col-md-3">
                    <input id="id_producto" class="form-control" placeholder="ID Producto">
                </div>
                <div class="col-md-4">
                    <input id="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-4">
                    <input id="marca" class="form-control" placeholder="Marca">
                </div>
                <div class="col-md-1 d-grid">
                    <button class="btn btn-primary" onclick="registrarProducto()">‚ûï</button>
                </div>
            </div>
        </div>

        <!-- Tabla de productos -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos"></tbody>
        </table>
    </div>

    <script>
        const API_URL = "http://localhost:5000/productos";

        // Mostrar productos
        async function cargarProductos() {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('tabla-productos');
            tbody.innerHTML = '';

            data.productos.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.id_producto}</td>
                        <td>${p.nombre}</td>
                        <td>${p.marca}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarProducto('${p.id_producto}', '${p.nombre}', '${p.marca}')">‚úèÔ∏è</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarProducto('${p.id_producto}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Registrar producto
        async function registrarProducto() {
            const id = document.getElementById('id_producto').value;
            const nombre = document.getElementById('nombre').value;
            const marca = document.getElementById('marca').value;

            const res = await fetch(API_URL + '/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_producto: id, nombre, marca })
            });
            const data = await res.json();
            alert(data.mensaje);
            cargarProductos();
        }

        // Eliminar producto
        async function eliminarProducto(id) {
            if (!confirm('¬øDeseas eliminar este producto?')) return;
            const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            const data = await res.json();
            alert(data.mensaje);
            cargarProductos();
        }

        // Editar producto
        async function editarProducto(id, nombreActual, marcaActual) {
            const nuevoNombre = prompt("Nuevo nombre:", nombreActual);
            const nuevaMarca = prompt("Nueva marca:", marcaActual);
            if (!nuevoNombre || !nuevaMarca) return;

            const res = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: nuevoNombre, marca: nuevaMarca })
            });
            const data = await res.json();
            alert(data.mensaje);
            cargarProductos();
        }

        // Cargar productos al iniciar
        cargarProductos();
    </script>
</body>
</html>
